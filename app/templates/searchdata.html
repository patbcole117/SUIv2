<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/static/style.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">  

</head>
<body>

<div id="main">

    <div class="slice" id="top">
        <img id="logo" src="/static/sbm_logo3.png" alt="SBM LOGO">
        <div id="links">
            <a href="/dashboard">Dashboard</a>
            <a href="/configurations">Configurations</a>
            <a href="/bouts">Bouts</a>
            <a href="/fighters">Fighters</a>
        </div>
    </div>

    <div class="slice" id="mini_twitch">
        <div id="twitch_embed_mini"></div>
        <div id="right_box">
        <div id="clock"></div>
        <div id="current_bout"></div>
        </div>
    </div>
    
    <div class="slice" id="tables">
        <div class="table" id="table"></div>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/js/jquery.tablesorter.min.js" integrity="sha512-qzgd5cYSZcosqpzpn7zF2ZId8f/8CHmFKZ8j7mU4OUXTNRd5g+ZHBPsgKEwoqxCtdQvExE5LprwwPAgoicguNg==" crossorigin="anonymous"></script>
<script src="/static/searchdata.js"></script>

<!-- Load the Twitch embed script -->
<script src="https://player.twitch.tv/js/embed/v1.js"></script>
        
<!-- Create a Twitch.Player object. This will render within the placeholder div -->
<script type="text/javascript">
  var player = new Twitch.Player("twitch_embed_mini", {height: "100%", width: "100%", channel: "saltybet"});
  player.setVolume(0.5);
</script>

</body>
</html>
