<div>
    <h5 id="table_title">{{table_title}}</h5>
    <table>
        <thead>
            <tr>
                {% for k, v in items[0].items() %}
                <th>{{k.upper().replace("_", " ")}}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for i in items %}
            <tr>
                {% for k, v in i.items() %}
                <td>{{v}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
