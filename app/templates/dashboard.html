<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/dashboard.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">  

</head>
<body>

<div id="main">

    <div class="slice" id="top">
        <img id="logo" src="/static/sbm_logo3.png" alt="SBM LOGO">
        <div id="links">
            <a href="/dashboard">Dashboard</a>
            <a href="/configurations">Configurations</a>
            <a href="/bouts">Bouts</a>
            <a href="/fighters">Fighters</a>
        </div>
    </div>

    <div class="slice" id="twitch_embed"></div>

    <div class="slice" id="tables">
        <div class="table" id="current_bout">LATEST BOUTS</div>
        <div class="table" id="latest_bouts">LATEST BOUTS</div>
        <div class="table" id="latest_fighters">LATEST FIGHTERS</div>
    </div>

    <div class="slice" id="bottom">
        <div id="clock"></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>

<script src="/static/dashboard.js"></script>

<!-- Load the Twitch embed script -->
<script src="https://player.twitch.tv/js/embed/v1.js"></script>
        
<!-- Create a Twitch.Player object. This will render within the placeholder div -->
<script type="text/javascript">
  var player = new Twitch.Player("twitch_embed", {height: "100%", width: "100%", channel: "saltybet"});
  player.setVolume(0.5);
</script>

</body>
</html>
